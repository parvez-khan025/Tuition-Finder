<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.jsp" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" required>
            <input type="checkbox" onclick="password.type=this.checked?'text':'password'"> Show Password

            <button type="submit">Login</button>
        </form>

        <!-- Or separator -->
        <div class="separator">OR</div>

        <!-- Continue with Google -->
        <button class="google-btn" onclick="window.location.href='google-login.jsp'">
            <img src="images/google-icon.png" alt="Google" class="google-icon">
            Continue with Google
        </button>
    </div>
</body>
</html>
